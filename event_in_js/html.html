<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Events</title>
  <script>
    function click() {
      document.getElementById('sayHi').innerHTML = "I am get clicked."
    }

    function resize() {
      document.getElementById('sayHi').innerHTML = "I am getting resized."
    }

    function onload() {
      document.getElementById('sayHi').innerHTML = "I am waiting for loads"
    }
  </script>
</head>

<body>

</body>

</html>
